# Tmux Configuration
# Based on wookayin's comprehensive tmux setup

# Change prefix to C-a (more ergonomic than C-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 100000

# Vi mode for copy-paste
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Split windows more intuitively
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Create new window in current path
bind c new-window -c '#{pane_current_path}'

# Quick config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Terminal color and feature support
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -sa terminal-overrides ',*:RGB'

# Enable focus events
set -g focus-events on

# Reduce escape time for vim
set -sg escape-time 0

# Note: Status bar, window status, pane borders, and message colors 
# are now handled by the Catppuccin theme

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Don't auto-rename windows
set-option -g allow-rename off

# Plugin Manager (TPM) - install with prefix + I
set -g @plugin 'tmux-plugins/tpm'

# Useful plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Catppuccin theme settings
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'