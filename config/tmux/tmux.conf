# Tmux Configuration
# Based on wookayin's comprehensive tmux setup

# Change prefix to C-a (more ergonomic than C-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 100000

# Vi mode for copy-paste
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Split windows more intuitively
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Create new window in current path
bind c new-window -c '#{pane_current_path}'

# Quick config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Terminal color and feature support
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -sa terminal-overrides ',*:RGB'

# Enable focus events
set -g focus-events on

# Reduce escape time for vim
set -sg escape-time 0

# Status bar configuration
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status format
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style 'fg=colour238,bg=colour235'
set -g pane-active-border-style 'fg=colour51,bg=colour236'

# Message colors
set -g message-style 'fg=colour232,bg=colour166'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Don't auto-rename windows
set-option -g allow-rename off

# Plugin Manager (TPM) - install with prefix + I
set -g @plugin 'tmux-plugins/tpm'

# Useful plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'